version: '3.8'

services:
  # --- SERVER MODE ---
  # Run with: docker-compose --profile server up
  diary-server:
    image: lingualog-base:latest
    working_dir: /app/servers
    build: .
    container_name: diary_server_api
    profiles: ["server"]
    ports:
      - "8000:8000"
    # Overwrites the Dockerfile default to run the API
    command: uv run uvicorn server:app --host 0.0.0.0 --port 8000
    restart: unless-stopped

  # --- CLIENT MODE ---
  # Run with: docker-compose --profile client up
  diary-client:
    image: lingualog-base:latest
    build: .
    container_name: diary_client_ui
    profiles: ["client"]
    working_dir: /app/my_diary_app
    ports:
      - "5000:5000"
    # Overwrites the Dockerfile default to run Streamlit
    command: uv run streamlit run python app.py
    volumes:
      - ./dbs:/app/data # Persistent Vector DB storage
    environment:
      - SERVER_API_URL=${SERVER_API_URL} # Internal Docker networking
    restart: unless-stopped